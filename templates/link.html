<!DOCTYPE html>
<html>
<head>
    <title>Encrypted Link</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Your Encrypted Link</h1>

    <a href="{{ url_for('index') }}" class="button">Encrypt Another File</a>
</div>
</body>
</html>
